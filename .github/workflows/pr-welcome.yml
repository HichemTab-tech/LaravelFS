name: PR Welcome & Assign

on:
  pull_request:
    types: [opened]

jobs:
  welcome-and-assign:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Get PR Author
        id: pr_author
        run: echo "AUTHOR=${{ github.event.pull_request.user.login }}" >> $GITHUB_ENV

      - name: 'Auto-assign issue'
        uses: pozil/auto-assign-issue@39c06395cbac76e79afc4ad4e5c5c6db6ecfdd2e
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          assignees: HichemTab-tech
          numOfAssignee: 1

      - name: Comment on PR (if not the maintainer)
        #if: env.AUTHOR != 'HichemTab-tech'
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸ‘‹ Thank you @${{ env.AUTHOR }} for your contribution! ðŸŽ‰\n\nYour PR has been received and is awaiting review. Please be patient while we check it. ðŸš€"
            });